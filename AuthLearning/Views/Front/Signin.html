<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css">
</head>


<body class="pe-4 ps-4">
    <h1 class="mt-5 text-center">Sign In</h1>

    <main class="d-flex justify-content-center align-items-center" >
        <form class="col-12 col-sm-6 col-lg-4">
            <div class="form-group mt-3">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your first name">
            </div>
   
            <div class="form-group mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group mt-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password"  placeholder="Enter your password">
            </div>
            <button onclick="createUser()" type="submit" class="btn btn-primary mt-2 ml-auto d-block m-auto">Sign In</button>
        </form>

    </main>
    <p class="text-center mt-5">If you already have an account, <a href="Login.html">click here</a> to log in</p>



    <script>

        async function createUser() {
            const url = 'https://localhost:7208/user/create-user';
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const userData = {
                username: username,
                email: email,
                password: password
            };


            try {
                const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });
        
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
        
                const responseData = await response.json();
                console.log(responseData); // Handle the response data
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
            
        </script>


    <script src="../../wwwroot/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
